<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumina — Creative Tech</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-logo">Lumina</div>
    <div class="nav-links">
      <a href="#">Work</a>
      <a href="#">Studio</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- HERO -->
  <main class="hero">

    <div class="hero-content">
      <h1 class="headline">
        <span>Shaping</span>
        <span>Tomorrow’s</span>
        <span>Digital World</span>
      </h1>
      <p class="subheadline">Where vision transforms into reality</p>
    </div>

    <div class="hero-visual">
      <div class="abstract-shape">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="core"></div>
      </div>

      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
    </div>

  </main>

  <div class="scroll-indicator">
    <span>SCROLL</span>
    <div class="line"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
