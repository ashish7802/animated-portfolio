<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina â€” Creative Technology Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Minimal Top Navigation -->
    <nav class="nav">
        <div class="nav-logo">Lumina</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Work</a>
            <a href="#" class="nav-link">Studio</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Full-Screen Hero Section -->
    <main class="hero">
        <!-- Left Side: Headline -->
        <div class="hero-content">
            <h1 class="headline">
                <span class="headline-line">Shaping</span>
                <span class="headline-line">Tomorrow's</span>
                <span class="headline-line">Digital World</span>
            </h1>
            <p class="subheadline">Where vision transforms into reality</p>
        </div>

        <!-- Right Side: Abstract Animated Visual -->
        <div class="hero-visual">
            <!-- Main 3D-style abstract object composed of layered shapes -->
            <div class="abstract-shape">
                <div class="shape-layer layer-1"></div>
                <div class="shape-layer layer-2"></div>
                <div class="shape-layer layer-3"></div>
                <div class="shape-core"></div>
            </div>

            <!-- Floating circular elements with gentle motion -->
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
            <div class="floating-circle circle-4"></div>
            <div class="floating-circle circle-5"></div>
        </div>
    </main>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
        <span class="scroll-text">Explore</span>
        <div class="scroll-line"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
